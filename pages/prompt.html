<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <title>API Prompt - built-in AI</title>
  <link
    rel="stylesheet"
    href="/src/style.css"
  >
</head>

<body>
  <script
    type="module"
    src="/src/features/prompt.ts"
  ></script>
  <div id="app">
    <a href="/" class="back-link">‚Üê Go back</a>

    <h1>API Prompt</h1>
    <p class="api-description">Send natural language requests to Gemini Nano in Chrome.</p>
    <div id="api-info-header"></div>

    <div class="exercise-container">
      <div class="exercise-card">
        <h2>Prompt</h2>
        <div class="exercise-body">
          <div class="input-group">
            <label>Input (Prompt)</label>
            <textarea
              id="input"
              placeholder="Type your request in natural language..."
            ></textarea>
          </div>
          <div class="action-group">
            <button id="btn">Send</button>
            <button
              id="destroy-btn"
              class="destroy-btn"
            >Clear session</button>
          </div>
          <div class="output-group">
            <label>Result</label>
            <div
              id="output"
              class="output-content"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <p id="info"></p>
  </div>
</body>

</html>
