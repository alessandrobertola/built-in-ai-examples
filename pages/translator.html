<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="icon"
    type="image/svg+xml"
    href="/vite.svg"
  >
  <title>API Translator - built-in AI</title>
  <link
    rel="stylesheet"
    href="/src/style.css"
  >
</head>

<body>
  <script
    type="module"
    src="/src/features/translator.ts"
  ></script>
  <div id="app">
    <a
      href="/"
      class="back-link"
    >‚Üê Go back</a>

    <h1>API Translator</h1>
    <p class="api-description">Translate dynamic and user-generated content on demand.</p>

    <div class="exercise-container">
      <div class="exercise-card">
        <h2>Translator</h2>
        <div class="exercise-body">
          <div class="input-group">
            <label>Input Language</label>
            <select id="input-lang">
              <!-- Options are generated dynamically by translator.ts -->
            </select>
            <textarea
              id="input"
              placeholder="Type something..."
            ></textarea>
          </div>
          <div class="action-group">
            <button id="btn">Translate</button>
          </div>
          <div class="output-group">
            <label>Output Language</label>
            <select id="output-lang">
              <!-- Options are generated dynamically by translator.ts -->
            </select>
            <div
              id="output"
              class="output-content"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <p id="info"></p>
    <p id="info-2"></p>
    <button
      id="destroy-btn"
      class="destroy-btn"
    >Clear session</button>
  </div>
</body>

</html>
